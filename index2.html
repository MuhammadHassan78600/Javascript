<body>
    <h3>
        2. Write a js program to find the maximum between three numbers.
    </h3>
    <script>
        let p1 = prompt("Enter price1")
        let p2 = prompt("Enter price2")
        let p3 = prompt("Enter price 3")

        if (p1 > p2 && p1 > p3) {
            console.log("${P1} is greater than ${P2} and ${P1} is also greater than ${p3} ");
            alert("P1 is greater than P2 and P3")
        }

        else if (p2 > p1 && p2 > p3) {
            console.log("${P2} is greater than ${P1} and ${P3}");
            alert("P2 is greater than P1 and P3")
        }
        else {
            console.log("${P1} is equal to ${P2} and ${P3}");
            alert("P1 is equal to P2 and P3")
        }

    </script>
