<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h3>
        8. Write a js program to check whether a character is uppercase or
        lowercase alphabet.
    </h3>

    <script>
        let character = prompt("Enter a charater")


        if (character >= 'A' && character <= 'Z') {
            console.log("character is uppercase alphabet");
            alert("character is uppercase alphabet")
        }

        else if (character >= 'a' && character <= 'z') {
            console.log("character is lowercase alphabet");
            alert("character is lowercase alphabet")


        }

        else {
            console.log("This is not a alphabet");
            alert("This is not a alphabet")
        }
















    </script>

</body>

</html>
