<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Write a js program to input any alphabet and check whether it is vowel or
        consonant.</h3>

    <script>
        let char = prompt("Enter a alphabet ")
        if (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') {
            console.log("This Alphabet is vowel ");
            alert("This Alphabet is vowel")

        }
        else if (
            (char == 'A' || char == 'E' || char == 'I' || char == 'O' || char == 'U')) {
            console.log("This Alphabet is vowel ");
            alert("This Alphabet is vowel")

        }
        else {
            console.log("This Alphabet is NOT vowel ");
            alert("This Alphabet is NOT vowel")
        }
    </script>

</body>

</html>
