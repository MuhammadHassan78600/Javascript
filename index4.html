<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3> Write a js program to check whether a number is divisible by 5 and 11 or not.
    </h3>

    <script>

        let num = prompt("Enter number")
        if (num % 5 === 0 && num % 11 === 0) {
            console.log("given number is divisible 5 and 11");
            alert("given number is divisible 5 and 11")
        } else {
            console.log("given number is not divisible 5 and 11");
            alert("given number is not divisible 5 and 11");
        }
    </script>
</body>

</html>
