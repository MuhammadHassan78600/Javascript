<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary Calculator</title>
</head>

<body>
    <h3>
        . Write a js program to input the basic salary of an employee and calculate

    </h3>
    <h5>its Gross salary according to the following:
        Basic Salary <= 10000 : HRA=20%, DA=80%  
         Basic Salary <=20000 : HRA=25%, DA=90%
          Basic Salary> 20000 : HRA = 30%, DA = 95%</h5>

    <script>


        let basicSalary = parseFloat(prompt("Enter Your Salary"));
        let hra, da;

        if (basicSalary > 0 && basicSalary <= 10000) {
            hra = basicSalary * 20 / 100
            da = basicSalary * 80 / 100
        }

        else if (basicSalary >= 10000 && basicSalary <= 20000) {
            hra = basicSalary * 25 / 100
            da = basicSalary * 90 / 100
        }

        else (basicSalary > 20000)

        {
            hra = basicSalary * 30 / 100
            da = basicSalary * 95 / 100
        }

        let grossSalary = basicSalary + da + hra
        console.log(grossSalary);
        alert(`Gross Salary: ${grossSalary}`);







    </script>

</body>

</html>
